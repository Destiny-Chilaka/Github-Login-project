<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login Bootstrap</title>
</head>

<body>

    <div class="container-fluid mt-5  container-md">
        <div class="row d-flex justify-content-center square ">
            <div class=" col-sm-4 pb-2 ">
                <h3>Hello. Welcome back</h3>
                <label for="Email" class="mb-1 mt-2">Email</label>
                <input type="email" name="" id="Email" class="form-control" placeholder="Email">

                <label for="passward" class="mb-1 mt-2">Password</label>
                <input type="password" name="" id="password" class="form-control" placeholder="password">

                <input type="checkbox" name="" id="check" class="mt-4 mb-4">
                <label for="check">Remember me</label>

                <input type="submit" name="" id="submit" class="btn btn-primary submit mt-2" value="Login">

                <div class="text-center mb-1"><a href="#">Login with a different account</a> <br></div>


                <div class="text-center mb-1"> <a href="#">Forgot Password?</a> <br></div>
                <div class="text-center mb-1">new to Quickteller? <a href="#" class="signup">sign up here</a></div>

            </div>
        </div>
    </div>



    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
